<!-- Add -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Employee Details</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">First Name</label>
            <input type="text" formControlName="firstname" class="form-control" id="firstname">
            <!-- ((formValue.get('firstName'))?.touched || (formValue.get('firstName'))?.dirty) && (formValue.get('firstName'))?.invalid -->
            <div *ngIf="(firstname?.touched || firstname?.dirty) && firstname?.invalid" class="alert alert-danger">
              <div *ngIf="firstname?.hasError('required')">Name is requried.</div>
              <div *ngIf="firstname?.hasError('pattern')">Only characters are allowed</div>
              <div *ngIf="firstname?.hasError('minLength') && firstname?.hasError('maxLength')" class="alert alert-danger">Name of the characters should between 2 to 10 only.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Last Name</label>
            <input type="text" formControlName="lastname" class="form-control" id="lastname">
            <div *ngIf="(lastname?.touched || lastname?.dirty) && lastname?.invalid" class="alert alert-danger">
              <div *ngIf="lastname?.hasError('required')">Last-Name is requried.</div>
              <div *ngIf="lastname?.hasError('pattern')">Only characters are allowed</div>
              <div *ngIf="lastname?.hasError('minLength') && lastname?.hasError('maxLength')" class="alert alert-danger">Name of the characters should between 2 to 10 only.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email ID</label>
            <input type="mail" formControlName="emailid" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile No</label>
            <input type="text" formControlName="mobileNumber" class="form-control" id="exampleInputPassword3">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salary</label>
            <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary()" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
